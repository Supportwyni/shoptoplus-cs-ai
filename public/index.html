<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopToPlus AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', Arial, sans-serif;
            background: #f5f5f7;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #1d1d1f;
        }

        .container {
            width: 100%;
            max-width: 800px;
            height: 85vh;
            max-height: 820px;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.06),
                0 2px 8px rgba(0, 0, 0, 0.04);
            overflow: hidden;
        }

        .header {
            padding: 24px 24px 16px;
            text-align: center;
            background: transparent;
            position: relative;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 600;
            letter-spacing: -0.3px;
            color: #1d1d1f;
            margin-bottom: 4px;
        }

        .language-toggle {
            position: absolute;
            top: 24px;
            right: 24px;
            display: flex;
            background: rgba(0, 122, 255, 0.1);
            border-radius: 16px;
            padding: 4px;
            gap: 4px;
        }

        .language-btn {
            padding: 6px 12px;
            background: transparent;
            border: none;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 500;
            color: #007aff;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .language-btn.active {
            background: #007aff;
            color: white;
        }

        .language-btn:hover:not(.active) {
            background: rgba(0, 122, 255, 0.15);
        }

        .status {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 14px;
            background: rgba(52, 199, 89, 0.1);
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            color: #34c759;
            margin-top: 8px;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            background: #34c759;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px 20px 12px;
            scroll-behavior: smooth;
        }

        .message {
            display: flex;
            margin-bottom: 12px;
            animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(12px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 75%;
            padding: 14px 16px;
            border-radius: 20px;
            font-size: 15px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .message-bubble strong {
            font-weight: 600;
        }

        .message-bubble em {
            font-style: italic;
        }

        .message-bubble code {
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        .message.user .message-bubble {
            background: #007aff;
            color: white;
            border-bottom-right-radius: 6px;
        }

        .message.bot .message-bubble {
            background: rgba(142, 142, 147, 0.12);
            color: #1d1d1f;
            border-bottom-left-radius: 6px;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.5;
            margin-top: 6px;
            font-weight: 400;
        }

        .typing-indicator {
            display: none;
            padding: 14px 16px;
            background: rgba(142, 142, 147, 0.12);
            border-radius: 20px;
            width: fit-content;
            margin-bottom: 12px;
        }

        .typing-indicator.active {
            display: block;
        }

        .typing-indicator span {
            display: inline-block;
            width: 6px;
            height: 6px;
            background: #8e8e93;
            border-radius: 50%;
            margin: 0 2px;
            animation: typing 1.2s ease-in-out infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.15s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.3s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.4;
            }
            30% {
                transform: translateY(-8px);
                opacity: 1;
            }
        }

        .quick-messages {
            padding: 12px 20px;
            display: flex;
            gap: 8px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        .quick-message-btn {
            padding: 8px 16px;
            background: rgba(0, 122, 255, 0.1);
            border: none;
            color: #007aff;
            border-radius: 16px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.2s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .quick-message-btn:hover {
            background: rgba(0, 122, 255, 0.15);
            transform: scale(1.02);
        }

        .quick-message-btn:active {
            transform: scale(0.98);
        }

        .input-container {
            padding: 16px 20px 20px;
            background: transparent;
            display: flex;
            gap: 8px;
            align-items: center;
        }

        #messageInput {
            flex: 1;
            padding: 12px 16px;
            background: rgba(142, 142, 147, 0.12);
            border: 1px solid rgba(0, 0, 0, 0.04);
            border-radius: 20px;
            font-size: 15px;
            outline: none;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        #messageInput:focus {
            background: rgba(255, 255, 255, 0.9);
            border-color: rgba(0, 122, 255, 0.2);
        }

        #sendButton {
            width: 40px;
            height: 40px;
            background: #007aff;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s cubic-bezier(0.16, 1, 0.3, 1);
            flex-shrink: 0;
        }

        #sendButton:hover {
            transform: scale(1.05);
            background: #0051d5;
        }

        #sendButton:active {
            transform: scale(0.95);
        }

        #sendButton:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
        }

        ::-webkit-scrollbar {
            width: 0;
        }

        .quick-messages::-webkit-scrollbar {
            height: 0;
        }

        @media (max-width: 600px) {
            .container {
                height: 100vh;
                max-height: none;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="language-toggle">
                <button class="language-btn active" onclick="setLanguage('zh')" id="btnZh">中文</button>
                <button class="language-btn" onclick="setLanguage('en')" id="btnEn">EN</button>
            </div>
            <h1 id="headerTitle">ShopToPlus AI</h1>
            <div class="status">
                <span class="status-dot"></span>
                <span id="statusText">在線</span>
            </div>
        </div>

        <div class="quick-messages" id="quickMessages">
            <button class="quick-message-btn" onclick="sendQuickMessage('你好')" data-zh="你好" data-en="Hello">你好</button>
            <button class="quick-message-btn" onclick="sendQuickMessage('有咩產品？')" data-zh="有咩產品？" data-en="What products do you have?">產品查詢</button>
            <button class="quick-message-btn" onclick="sendQuickMessage('我想訂貨')" data-zh="我想訂貨" data-en="I want to order">訂貨</button>
            <button class="quick-message-btn" onclick="sendQuickMessage('送貨時間')" data-zh="送貨時間" data-en="Delivery time">送貨</button>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="message bot">
                <div class="message-bubble" id="welcomeMessage">
                    <div class="message-time" id="botTime"></div>
                </div>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <span></span><span></span><span></span>
        </div>

        <div class="input-container">
            <input 
                type="text" 
                id="messageInput" 
                placeholder="訊息"
                onkeypress="handleKeyPress(event)"
            >
            <button id="sendButton" onclick="sendMessage()">↑</button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');
        const phone = '85212345678'; // Default test phone number
        
        let currentLanguage = 'zh';

        // Simple markdown parser
        function parseMarkdown(text) {
            if (!text) return '';
            
            // Bold: **text** or __text__ (do this first)
            text = text.replace(/\*\*([^\*]+?)\*\*/g, '<strong>$1</strong>');
            text = text.replace(/__([^_]+?)__/g, '<strong>$1</strong>');
            
            // Code: `code`
            text = text.replace(/`([^`]+)`/g, '<code style="background: rgba(0,0,0,0.1); padding: 2px 6px; border-radius: 4px; font-family: monospace; font-size: 13px;">$1</code>');
            
            // Bullet points: • item or - item or * item
            text = text.replace(/\n[•\-\*] (.+)/g, '<br><span style="display: block; margin-left: 12px;">• $1</span>');
            
            // Numbered lists: 1. item, 2. item, etc.
            text = text.replace(/\n(\d+)\. (.+)/g, '<br><span style="display: block; margin-left: 12px;">$1. $2</span>');
            
            // Line breaks (double newlines = paragraph break, single = line break)
            text = text.replace(/\n\n/g, '<br><br>');
            text = text.replace(/\n/g, '<br>');
            
            return text;
        }

        // Language texts
        const translations = {
            zh: {
                status: '在線 · Qwen AI',
                placeholder: '訊息',
                welcome: '你好！我係 ShopToPlus AI 客服助手\n\n我可以幫你查詢產品、處理訂單同解答問題\n\n有咩可以幫到你？',
                error: '抱歉，系統出現錯誤。請檢查設定。'
            },
            en: {
                status: 'Online · Qwen AI',
                placeholder: 'Message',
                welcome: 'Hello! I am **ShopToPlus AI** assistant\n\nI can help you with:\n• Product inquiries\n• Orders\n• Questions\n\nHow can I help you?',
                error: 'Sorry, system error. Please check settings.'
            }
        };

        // Initialize welcome message
        function initWelcomeMessage() {
            const time = new Date().toLocaleTimeString('zh-HK', { hour: '2-digit', minute: '2-digit' });
            const lang = localStorage.getItem('preferredLanguage') || currentLanguage;
            document.getElementById('welcomeMessage').innerHTML = 
                parseMarkdown(translations[lang].welcome) + 
                '<div class="message-time">' + time + '</div>';
        }
        
        // Initialize on page load
        initWelcomeMessage();
        
        // Load saved language preference
        const savedLang = localStorage.getItem('preferredLanguage');
        if (savedLang && (savedLang === 'zh' || savedLang === 'en')) {
            setLanguage(savedLang);
        }

        function setLanguage(lang) {
            currentLanguage = lang;
            
            // Update button states
            document.getElementById('btnZh').classList.toggle('active', lang === 'zh');
            document.getElementById('btnEn').classList.toggle('active', lang === 'en');
            
            // Update UI texts
            document.getElementById('statusText').textContent = translations[lang].status;
            document.getElementById('messageInput').placeholder = translations[lang].placeholder;
            document.getElementById('welcomeMessage').innerHTML = parseMarkdown(translations[lang].welcome.replace(/<br>/g, '\n')) + 
                '<div class="message-time" id="botTime">' + 
                new Date().toLocaleTimeString('zh-HK', { hour: '2-digit', minute: '2-digit' }) +
                '</div>';
            
            // Update quick message buttons
            const quickButtons = document.querySelectorAll('.quick-message-btn');
            quickButtons.forEach(btn => {
                const text = btn.getAttribute('data-' + lang);
                btn.textContent = text;
                btn.onclick = () => sendQuickMessage(text);
            });
            
            // Store language preference locally
            localStorage.setItem('preferredLanguage', lang);
            console.log('UI language changed to:', lang);
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function sendQuickMessage(message) {
            messageInput.value = message;
            sendMessage();
        }

        async function sendMessage() {
            const message = messageInput.value.trim();

            if (!message) return;

            // Disable input
            messageInput.disabled = true;
            sendButton.disabled = true;

            // Add user message to chat
            addMessage(message, 'user');
            messageInput.value = '';

            // Show typing indicator
            typingIndicator.classList.add('active');
            scrollToBottom();

            try {
                // Always prepend language hint based on current UI language
                let messageToSend = message;
                const storedLang = localStorage.getItem('preferredLanguage') || currentLanguage;
                
                // Prepend language code to ensure backend knows user's preference
                if (storedLang === 'en') {
                    messageToSend = '[EN] ' + message;
                } else {
                    messageToSend = '[ZH] ' + message;
                }
                
                console.log('Sending with language:', storedLang, '→', messageToSend);
                
                // Simulate WhatsApp webhook format
                await fetch('/api/webhook', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        entry: [{
                            changes: [{
                                value: {
                                    messages: [{
                                        from: phone,
                                        id: 'test_' + Date.now(),
                                        timestamp: Math.floor(Date.now() / 1000).toString(),
                                        type: 'text',
                                        text: {
                                            body: messageToSend
                                        }
                                    }]
                                }
                            }]
                        }]
                    })
                });

                // Wait for bot to process (increased time for AI processing)
                await new Promise(resolve => setTimeout(resolve, 4000));

                // Get bot response
                const historyResponse = await fetch(`/api/conversation/${phone}`);
                
                if (!historyResponse.ok) {
                    console.error('History fetch failed:', historyResponse.status);
                    throw new Error('Failed to fetch conversation');
                }
                
                const historyData = await historyResponse.json();
                console.log('Conversation history:', historyData);

                const messages = historyData.messages || [];
                const lastBotMessage = messages.reverse().find(m => m.sender_type === 'ai');

                if (lastBotMessage) {
                    typingIndicator.classList.remove('active');
                    addMessage(lastBotMessage.message_content, 'bot');
                    console.log('Bot response displayed:', lastBotMessage.message_content);
                } else {
                    console.warn('No AI message found in history');
                    throw new Error('No response from AI');
                }
            } catch (error) {
                console.error('=== FRONTEND ERROR ===');
                console.error('Error type:', error.name);
                console.error('Error message:', error.message);
                console.error('Full error:', error);
                console.error('====================');
                
                typingIndicator.classList.remove('active');
                const errorMsg = currentLanguage === 'en' 
                    ? 'Sorry, system error occurred.\n\nPlease refresh the page and try again.'
                    : '抱歉，系統出現錯誤。\n\n請重新整理頁面再試。';
                addMessage(errorMsg, 'bot');
            } finally {
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;

            const time = new Date().toLocaleTimeString('zh-HK', { hour: '2-digit', minute: '2-digit' });

            messageDiv.innerHTML = `
                <div class="message-bubble">
                    ${parseMarkdown(text)}
                    <div class="message-time">${time}</div>
                </div>
            `;

            chatContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Focus input on load
        messageInput.focus();
    </script>
</body>
</html>
